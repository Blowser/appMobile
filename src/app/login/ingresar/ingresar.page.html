<ion-content style="--background: var(--ion-color-content-bg); --color: var(--ion-color-content-text);">
  <div class="app-header">
    <h1 id="tituloapp">SkeletonAPP</h1>
    <p id="titulocomienzo">Aquí comienza todo</p>
  </div>

  <div class="seccion-bienvenida">
    <h1 id="titulobienvenidalogin">Bienvenido!</h1>
  </div>

  <ion-list>
    <ion-item>
      <ion-input label="Usuario" placeholder="Ingrese su usuario" [(ngModel)]="user.usuario" fill="outline"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" label="Password" placeholder="Ingrese su contraseña" [(ngModel)]="user.password" fill="outline"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="ingresar()" style="--background: var(--ion-color-button-bg); --color: var(--ion-color-button-text);">
          Ingresar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="link-registro">
    <a href="/login/registrarse" style="color: var(--ion-color-link);">Crea tu cuenta gratis</a>
  </div>
</ion-content>
