<ion-header>
  <ion-toolbar style="--background: var(--ion-color-header-bg); --color: var(--ion-color-header-text);">
    <ion-title id="nombreapp">SkeletonApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: var(--ion-color-content-bg); --color: var(--ion-color-content-text);">
  <div class="seccion-bienvenida">
    <h1 id="tituloperfil">Modificar Perfil</h1>
  </div> 
  
  <ion-list>
    <ion-item>
      <ion-input label="Usuario" [(ngModel)]="datosUsuario.usuario" placeholder="Ingrese usuario" fill="outline"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Contraseña" type="password" [(ngModel)]="datosUsuario.password" placeholder="Ingrese contraseña" fill="outline"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Nombre" [(ngModel)]="informacion.nombre" placeholder="Ingrese nombre" fill="outline"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Apellido" [(ngModel)]="informacion.apellido" placeholder="Ingrese apellido" fill="outline"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select [(ngModel)]="informacion.nivelEducacion" label="Nivel de Educación" placeholder="Seleccione Nivel" fill="outline">
        <ion-select-option value="primaria">Primaria</ion-select-option>
        <ion-select-option value="secundaria">Secundaria</ion-select-option>
        <ion-select-option value="universitaria">Universitaria</ion-select-option>
        <ion-select-option value="postgrado">Postgrado</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <input [(ngModel)]="informacion.fechaNacimiento" type="date" style="width: 100%;" />
    </ion-item>
    
     
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" (click)="regresar()" style="--background: var(--ion-color-button-bg); --color: var(--ion-color-button-text);">
          Regresar
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" (click)="guardarCambios()" style="--background: var(--ion-color-button-bg); --color: var(--ion-color-button-text);">
          Guardar Cambios
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar style="--background: var(--ion-color-footer-bg); --color: var(--ion-color-footer-text);">
    <ion-title style="text-align: center;">App desarrollada por ICJG</ion-title>
  </ion-toolbar>
</ion-footer>
