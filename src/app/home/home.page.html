<ion-header>
  <ion-toolbar>
    <ion-title>SkeletonApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input label="Nombre" placeholder="Ingrese Nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Apellido" placeholder="Ingrese Apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select label="Nivel de EducaciÃ³n" label-placement="floating" fill="outline" placeholder="Seleccione Nivel">
        <ion-select-option value="primaria">Primaria</ion-select-option>
        <ion-select-option value="secundaria">Secundaria</ion-select-option>
        <ion-select-option value="universitaria">Universitaria</ion-select-option>
        <ion-select-option value="postgrado">Postgrado</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-input type="date" label="Fecha Nacimiento" placeholder="Seleccione Fecha"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="medium">Limpiar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="primary">Mostrar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>App desarrollada por: IJCG</ion-title>
  </ion-toolbar>
</ion-footer>
