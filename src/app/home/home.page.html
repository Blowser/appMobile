<ion-header>
  <ion-toolbar style="--background: var(--ion-color-header-bg); --color: var(--ion-color-header-text);">
    <ion-title id="nombreapp">SkeletonApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="seccion-bienvenida">
    <h1 id="titulobienvenida">Bienvenido!</h1>
    <p><strong>Usuario:</strong> {{ datosUsuario.usuario }}</p>
  </div>

  <h2 id="tituloinfoadd" class="titulo-seccion">Información Adicional</h2>

  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="informacion.nombre" placeholder="Ingrese su nombre" label="Nombre" fill="outline"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="informacion.apellido" placeholder="Ingrese su apellido" label="Apellido" fill="outline"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select [(ngModel)]="informacion.nivelEducacion" label="Nivel de Educación" fill="outline" placeholder="Seleccione Nivel">
        <ion-select-option value="primaria">Primaria</ion-select-option>
        <ion-select-option value="secundaria">Secundaria</ion-select-option>
        <ion-select-option value="universitaria">Universitaria</ion-select-option>
        <ion-select-option value="postgrado">Postgrado</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Fecha de Nacimiento</mat-label>
        <input matInput [(ngModel)]="informacion.fechaNacimiento" [matDatepicker]="picker" placeholder="Seleccione Fecha">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="limpiarCampos()" style="--background: var(--ion-color-button-bg); --color: var(--ion-color-button-text);">
          Limpiar
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="mostrarInformacion()" style="--background: var(--ion-color-button-bg); --color: var(--ion-color-button-text);">
          Mostrar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar style="--background: var(--ion-color-footer-bg); --color: var(--ion-color-footer-text);">
    <ion-title id="escriturafooter" style="text-align: center;">App desarrollada por ICJG</ion-title>
  </ion-toolbar>
</ion-footer>
